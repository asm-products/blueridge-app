<div id="app-profile" class="container app-container">
	<div ng-include src="'/views/app/sections/nav.html'"></div>
	<div class="panel">	
		<h2><img ng-src="{{user.avatar}}" class="img-circle" > <span class="muted">{{user.name}}</span></h2>
        <div class="row-fluid">
            <div class="span4">
                <h3>Your Info</h3>
                <form id="profile" class="well">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="userName">Name</label>
                            <div class="controls">
                                <input type="text" class="input-large" id="userName" ng-model="user.name" >
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="userEmail">Email</label>
                            <div class="controls">
                                <input type="email" class="input-large" id="userEmail" ng-model="user.email" >
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="userPassword">Password</label>
                            <div class="controls">
                                <input type="password" class="input-large" id="userPassword" ng-model="user.password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="userPassword">Confirm Password</label>
                            <div class="controls">
                                <input type="password" class="input-large" id="userConfirmPassword" ng-model="user.password">
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <button class="btn btn-success" type="submit" ng-click="update(user)">Update Profile</button>
                    </div>
                </form>
            </div>

                <div class="span8">
                    <h3>Your Plan</h3>
                    <div class="row-fluid">
                       <div class="span4 well ng-class:{muted:isCurrentPlan('br-pro')}">
                        <h4>Pro </h4>
                        <p class="plan-feature">20 projects at a time</p>
                        <p class="plan-price"><sup>$</sup>14.95<sub>/mo.</sub></p>
                        <button type="submit" ng-click="changePlan('pro')"  class="btn btn-info" ng-disabled="isCurrentPlan('br-pro')">Change</button>
                    </div>
                    <div class="span4 well ng-class:{muted: isCurrentPlan('br-solo')}">
                        <h4>Solo</h4>
                        <p class="plan-feature">5 projects at a time</p>
                        <p class="plan-price"><sup>$</sup>7.95<sub>/mo.</sub></p>
                        <button type="submit" ng-click="changePlan('solo')"  class="btn btn-info" ng-disabled="isCurrentPlan('br-solo')">Change</button> 
                    </div>
                    <div class="span4 well ng-class:{muted: isCurrentPlan('br-free')}">
                      <h4>Forever Free</h4>
                      <p class="plan-feature">1 project at a time</p>
                      <p class="plan-price"><sup>$</sup>0.00<sub>/mo.</sub></p>
                      <button type="submit" class="btn btn-info" ng-click="changePlan('free')" ng-disabled="isCurrentPlan('br-free')" >Change</button>  
                  </div>
              </div>
              <div class="row-fluid">
               <div class="span12">
                  <p>Hey! You can choose which projects you see whenever you like, as much as you like.</p>
              </div>
          </div>
      </div>
  </div>
</div>
<div ng-include src="'/views/app/sections/footer.html'"></div>
</div>
