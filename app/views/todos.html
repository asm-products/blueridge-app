<div class="container-fluid">
  <div ng-include src="'views/sections/top-nav.html'"></div>
  <div>
    actions here
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Due Date</th>
        <th>Description</th>
        <th>Owner</th>
        <th>List</th>
        <th>Project</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="todo in todos">
        <td><span ng-if="!todo.dueDate" class="label label-info" >none</span> {{todo.dueDate}} <span ng-if="todo.overDueBy>0" class="label">{{todo.overDueBy}} days</span></td>
        <td><a href="{{todo.url}}">{{todo.content}}</a></td>
        <td><span ng-if="!todo.owner.name" class="label label-important" > unassigned</span>{{todo.owner.name}}</td>
        <td>{{todo.list}}</td>
        <td>{{todo.projectName}}</td>
      </tr>
    </tbody>
  </table>
</div>
