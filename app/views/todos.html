<div id="app-todos" class="container app-container">
  <div ng-include src="'views/sections/top-nav.html'"></div>  
  <div loading-container="loading" class="panel">
    <div class="app-todo-controls row-fluid">
      <div class="span6">
        <h2 class="muted">To-dos</h2>
      </div>
      <div class="span6">
        <span>Sort By:</span>
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-mini">Date <span class="caret"></span></button>
            <button class="btn btn-mini">Owner</button>
            <button class="btn btn-mini">List</button>
            <button class="btn btn-mini">Project</button>
          </div>
        </div>
      </div>
    </div>
    <div class="app-todo-list-item row-fluid" ng-repeat="todo in todos">
      <div class="span2">
        <span ng-if="!todo.dueDate" class="badge">None</span> {{todo.dueDate}} <span ng-if="todo.overDueBy>0" class="badge badge-important">{{todo.overDueBy}} days</span>
      </div>
      <div class="span7" filter="{ 'content': 'text' }" sortable="content">
        <a class="app-todo-title" ng-href="{{todo.url}}" target="_blank">{{todo.content}}</a>
        <span class="app-todo-meta">
          <a class="app-todo-meta-list">{{todo.list}}</a> / <a class="app-todo-list-project">{{todo.projectName}}</a>
        </span>
      </div>
      <div class="span3 app-todo-owner" filter="{ 'owner.name': 'text' }" sortable="owner.name">
        <span ng-if="!todo.owner.name" class="badge badge-important" >Unassigned</span>
        <a ng-if="todo.owner.name" class="app-solo-mute" href="">
          <span>{{todo.owner.name}}</span> 
          <i class="app-solo icon icon-white icon-eye-open" title="Solo"></i>
          <i class="app-mute icon icon-white icon-volume-off" title="Mute"></i>
        </a>
      </div>
    </div>
  </div>
</div>
