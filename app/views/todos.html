<div id="app-todos" class="container app-container">
  <div ng-include src="'views/sections/top-nav.html'"></div>  
  <div loading-container="loading" class="panel">
    <table ng-table="tableParams" class="table">
      <tr ng-repeat="todo in todos">
        <td title="'Due Date'" filter="{ 'dueDate': 'text' }" sortable="overDueBy" ><span ng-if="!todo.dueDate" class="label">None</span> {{todo.dueDate}} <span ng-if="todo.overDueBy>0" class="label label-important">{{todo.overDueBy}} days</span></td>
        <td title="'Description'" filter="{ 'content': 'text' }" sortable="content" ><a ng-href="{{todo.url}}" target="_blank">{{todo.content}}</a></td>
        <td title="'Owner'" filter="{ 'owner.name': 'text' }" sortable="owner.name" ><span ng-if="!todo.owner.name" class="label label-important" >Unassigned</span>{{todo.owner.name}}</td>
        <td title="'List'" filter="{ 'list': 'text' }" sortable="list" >{{todo.list}}</td>
        <td title="'Project'" filter="{ 'projectName': 'text' }" sortable="projectName" >{{todo.projectName}}</td>
      </tr>
    </table>
  </div>
</div>
