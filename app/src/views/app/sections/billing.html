<div id="billing" class="row-fluid">
    <div class="span6">
        <legend>Your Subscription</legend>
        <div class="sector sub-sector">
            <label class="radio">
                <input type="radio" ng-model="plan" value="free" ng-change="setPlan('free')">
                <h4>Free <span class="plan-price"><sup>$</sup>0.00<sub>/mo.</sub></span></h4>
                <p class="plan-feature">1 project at a time</p>
                <p>You can choose which project you see whenever you like, as much as you like.</p>            
            </label>
        </div>
        <div class="sector sub-sector">
            <label class="radio">
                <input type="radio" ng-model="plan" value="solo" ng-change="setPlan('solo')">
                <h4>Solo <span class="plan-price"><sup>$</sup>7.95<sub>/mo.</sub></span></h4>
                <p class="plan-feature">5 projects at a time</p>
                <p>Great for freelancers. View To-dos from multiple projects at the same time.</p>
            </label>
        </div>
        <div class="sector sub-sector">
            <label class="radio">
                <input type="radio" ng-model="plan" value="pro" ng-change="setPlan('pro')">
                <h4>Pro <span class="plan-price"><sup>$</sup>14.95<sub>/mo.</sub></span></h4>
                <p class="plan-feature"> 20 projects at a time </p>
                <p>Working on a lot of projects at once? No problem&mdash;we&rsquo;ve got you covered.</p>
            </label>
        </div>
    </div>
    <div class="span6">
        <form autocomplete="on" novalidate name="subscribeForm">            
            <fieldset id="subscribeField" ng-disabled="!subscribe" >
                <legend>Payment Info</legend> 
                <input type="hidden" ng-model="card.plan" value="{{plan}}">             
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
                <div class="controls">                    
                    <label for="card-name">Name on Card:</label>
                    <input id="card-name" class="input-large" type="text" required ng-model="card.name">                    
                </div>
                <div class="controls">                    
                    <label for="card-number">Card Number:</label>
                    <input id="card-number" pattern="\d*" class="input-large" type="text" maxlength="20" required placeholder="**** **** **** ****" ng-model="card.number" format-card-number restrict-numeric />                     
                </div>
                <div class="controls controls-row-fluid">
                    <div class="span3">
                        <label for="card-expiry">Expires</label>
                        <input  class="input-mini" id="card-expiry" type="text"required placeholder="MM / YY" maxlength="" pattern="\d*" ng-model="card.expiry" format-card-expiry restrict-numeric>
                    </div>
                    <div class="span3">
                        <label for="card-cvc">Card Code</label>
                        <input id="card-cvc" pattern="\d*" class="input-mini" type="text" maxlength="4" required placeholder="CVC"  ng-model="card.cvc" format-card-cvc restrict-numeric autocomplete="off"/>
                    </div>                    
                </div>                
            </fieldset>
            <div class="controls">
                <button ng-disabled="!subscribeForm.$valid" class="btn btn-info" type="submit" ng-click="makePayment(card)">Subscribe</button>
            </div>
        </form>
    </div>
</div>
