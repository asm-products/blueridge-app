<div id="signin" class="container-narrow">
  <div ng-include src="'/views/site/sections/header.html'"></div>
  <h2 class="form-signin-heading">Sign in</h2>
  <form>
    <div class="controls">
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="controls">
      <label for="userEmail">Email Address</label>
      <input id="userEmail" type="email" class="email" required placeholder="Email address" ng-model="user.email">
      <label for="userPassword">Password</label>
      <input id="userPassword" type="password"  required placeholder="Password" ng-model="user.passwd">
    </div>
    <div class="controls">
      <button class="btn btn-success" type="submit" ng-click="signin(user)">Sign in</button>
      <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
    </div>
  </form>
  <div ng-include src="'/views/site/sections/footer.html'"></div>
</div>
