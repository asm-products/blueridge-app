<div class="container-fluid">
  <div class="masthead">
    <h3 class="muted"><a href="/">BlueRidge</a></h3>
  </div>
  <hr>
  <!--<<ul class="nav nav-pills">
    <li class="active"><a href="#/todos">To-Dos</a></li>
    li><a href="#/people">People</a></li>
  </ul> -->
  <table class="table table-hover">
    <thead>     
      <tr>
        <th>Due Date</th>
        <th>Description</th>
        <th>Owner</th>
        <th>Project / List</th>
      <tr>    
    </thead>
    <tbody>
      <tr ng-repeat="todo in todos">
        <td>{{todo.dueDate}} <span ng-if="todo.overDueBy>0" class="label">{{todo.overDueBy}} over</span></td>
        <td><a href="{{todo.url}}">{{todo.content}}</a></td>
        <td>{{todo.owner}}</td>
        <td>{{todo.project}} / {{todo.list}}</td>
        </tr>
    </tbody>
  </table>
</div>
