<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<base href="/" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Basecamp To-do reporting for freelancers, teams, and project managers.">
	<meta name="keywords" content="basecamp, to-do, list, to-do list, reporting, project management, project, projects, spreadsheet">
	{% block head %}
	<link rel="stylesheet" href="/css/site.css" media="all">
	<title>BlueRidge | {% block title %}{% endblock %}</title>
	{% endblock %}
</head>
<body>
	{% block content %}{% endblock %}
	<script type="text/javascript" src="/js/libs.min.js"></script>
	<script type="text/javascript" src="//use.typekit.net/qgh6kbu.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script type="text/javascript" src="/js/blueridge.min.js"></script>
	{% block js %}{% endblock %}
	<script type="text/javascript">
	var clicky_site_ids = clicky_site_ids || [];
	clicky_site_ids.push(100637215);
	(function() {
		var s = document.createElement('script');
		s.type = 'text/javascript';
		s.async = true;
		s.src = '//static.getclicky.com/js';
		( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild( s );
	})();
	</script>
</body>
</html>
