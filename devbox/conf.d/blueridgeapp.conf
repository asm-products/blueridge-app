<VirtualHost *:80>
ServerName dev.blueridgeapp.com
ServerAlias *.xip.io
DocumentRoot "/var/www/blueridgeapp/pub"
SetEnv APPLICATION_ENV development
<Directory "/var/www/blueridgeapp/pub">
Options Indexes FollowSymLinks
Require all granted
RewriteEngine On
RewriteCond %{HTTPS} off
RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</Directory>
php_admin_value error_log "/var/log/apache2/php_error.log"
</VirtualHost>

<VirtualHost *:443>
SSLEngine on
ServerName dev.blueridgeapp.com
DocumentRoot /var/www/blueridgeapp/pub
SSLCertificateFile /etc/ssl/crt/dev.blueridgeapp.com.cert
SSLCertificateKeyFile /etc/ssl/crt/dev.blueridgeapp.com.key
SetEnv APPLICATION_ENV development
<Directory /var/www/blueridgeapp/pub>
Options Indexes FollowSymLinks        
Require all granted
RewriteEngine On
RewriteCond %{REQUEST_FILENAME} -s [OR]
RewriteCond %{REQUEST_FILENAME} -l [OR]
RewriteCond %{REQUEST_FILENAME} -d
RewriteRule ^.*$ - [NC,L]
RewriteRule ^.*$ index.php [NC]
</Directory>
php_admin_value error_log "/var/log/apache2/php_error.log"
</VirtualHost>