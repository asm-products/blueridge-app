<VirtualHost *:80>
ServerName dev.blueridgeapp.com
ServerAlias *.xip.io
DocumentRoot "/var/www/blueridge/pub"
SetEnv APPLICATION_ENV development
<Directory "/var/www/blueridge/pub">
Options Indexes FollowSymLinks
Require all granted
RewriteEngine On
RewriteCond %{HTTPS} off
RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</Directory>
ErrorLog /var/log/blueridge/error.log
CustomLog /var/log/blueridge/combined.log combined
php_admin_value error_log "/var/log/blueridge/php.log"
</VirtualHost>

<VirtualHost *:443>
SSLEngine on
ServerName dev.blueridgeapp.com
DocumentRoot /var/www/blueridge/pub
SSLCertificateFile /etc/ssl/crt/dev.blueridgeapp.com.cert
SSLCertificateKeyFile /etc/ssl/crt/dev.blueridgeapp.com.key
SetEnv APPLICATION_ENV development
<Directory /var/www/blueridge/pub>
Options Indexes FollowSymLinks        
Require all granted
RewriteEngine On
RewriteCond %{REQUEST_URI} !(/$|\.) 
RewriteRule (.*) %{REQUEST_URI}/ [R=301,L]
RewriteCond %{REQUEST_FILENAME} -s [OR]
RewriteCond %{REQUEST_FILENAME} -l [OR]
RewriteCond %{REQUEST_FILENAME} -d
RewriteRule ^.*$ - [NC,L]
RewriteRule ^.*$ index.php [NC]
</Directory>
ErrorLog /var/log/blueridge/error.log
CustomLog /var/log/blueridge/combined.log combined
php_admin_value error_log "/var/log/blueridge/php.log"
</VirtualHost>