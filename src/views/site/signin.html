<div id="signin" class="container-narrow">
  <div ng-include src="'/views/site/sections/header.html'"></div>
  <form method="post" action="">
  	<fieldset>
    	<div class="controls">
    	  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    	</div>
    	<div class="control-group">
	  	  <label class="control-label" for="inputEmail">Email Address</label>
	  	  <div class="controls">
	  	    <input id="userEmail" type="email" placeholder="youare@wesome.com" ng-model="user.email" required>
	  	  </div>
	  	</div>
	  	<div class="control-group">
	  	  <label class="control-label" for="inputPassword">Password</label>
	  	  <div class="controls">
	  	    <input id="userPassword" type="password" placeholder="Password" ng-model="user.passwd" required>
	  	    <span class="help-block"><a href="">Forget your password?</a></span>
	  	  </div>
	  	</div>
	  	<div class="control-group">
    		<div class="controls">
    	  	<button class="btn btn-success" type="submit" ng-click="signin(user)">Sign in</button>
    		</div>
    	</div>
    </fieldset>
  </form>
</div>
